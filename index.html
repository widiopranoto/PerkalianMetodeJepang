<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Perkalian Metode Garis (Bright Edition)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',  // Sky-500
                        secondary: '#f97316', // Orange-500
                        success: '#10b981',   // Emerald-500
                        danger: '#ef4444',    // Red-500
                        bgLight: '#f8fafc',   // Slate-50
                        bgCard: '#ffffff',    // White
                        textMain: '#1e293b',  // Slate-800
                        textMuted: '#64748b', // Slate-500
                        locked: '#e2e8f0',    // Slate-200
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        nunito: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bgLight text-textMain font-nunito min-h-screen flex flex-col overflow-x-hidden">

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="fixed inset-0 bg-primary/20 backdrop-blur-sm z-50 flex items-center justify-center transition-opacity duration-500">
        <div class="bg-bgCard p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-slate-200">
            <h1 class="text-3xl font-poppins text-primary font-bold mb-2">SELAMAT DATANG</h1>
            <p class="text-textMuted mb-6">Masukkan nama kamu untuk mulai bermain!</p>
            
            <input type="text" id="username-input" placeholder="Username" 
                   class="w-full bg-slate-50 text-textMain border border-slate-300 rounded-lg p-3 mb-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-lg text-center font-bold">
            
            <button id="btn-start-game" 
                    class="w-full bg-gradient-to-r from-primary to-cyan-400 text-white font-bold py-3 px-6 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300">
                MULAI PETUALANGAN
            </button>
        </div>
    </div>

    <!-- LEVEL SELECTION SCREEN (Initially Hidden) -->
    <div id="level-selection-screen" class="hidden flex-grow container mx-auto p-4 flex flex-col items-center justify-center">
        <h2 class="text-4xl font-poppins font-bold text-primary mb-8 animate-bounce-slow">PILIH TANTANGANMU</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-4xl">
            <!-- Level Buttons will be generated by JS -->
            <!-- Example:
            <button class="level-btn bg-white p-6 rounded-xl shadow-md border-2 border-primary flex flex-col items-center justify-center h-40 w-full relative group">
                <span class="text-3xl font-bold text-primary mb-2">Level 1</span>
                <span class="text-sm text-textMuted font-semibold">Perkalian Dasar</span>
                <div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/5 rounded-xl transition-all"></div>
            </button>
             -->
        </div>
    </div>

    <!-- GAME INTERFACE (Initially Hidden) -->
    <div id="game-interface" class="hidden flex flex-col w-full h-full">
        
        <!-- HUD (Heads Up Display) -->
        <header class="bg-bgCard border-b border-slate-200 p-4 sticky top-0 z-40 shadow-sm">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                
                <!-- User Info -->
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <button id="btn-back-levels" class="p-2 rounded-full hover:bg-slate-100 text-textMuted transition-colors" title="Kembali ke Peta Level">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center font-bold text-xl text-white shadow-md">
                        <span id="avatar-initial">?</span>
                    </div>
                    <div>
                        <h2 id="hud-username" class="font-poppins text-primary font-bold text-lg">Player</h2>
                        <div class="text-xs text-textMuted font-bold">Level <span id="hud-level-indicator">1</span></div>
                    </div>
                </div>

                <!-- XP Bar -->
                <div class="flex-1 w-full md:max-w-md mx-4">
                    <div class="flex justify-between text-xs text-textMuted font-bold mb-1">
                        <span>XP: <span id="hud-xp-current">0</span> / <span id="hud-xp-next">100</span></span>
                        <span id="hud-xp-percent">0%</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                        <div id="xp-bar" class="bg-gradient-to-r from-success to-emerald-400 h-3 rounded-full transition-all duration-500 shadow-[0_0_10px_rgba(16,185,129,0.4)]" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Score -->
                <div class="flex items-center gap-2 bg-slate-50 px-4 py-2 rounded-lg border border-slate-200 shadow-sm">
                    <span class="text-secondary font-bold text-sm">SCORE</span>
                    <span id="hud-score" class="font-poppins font-bold text-xl text-textMain">0</span>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 flex flex-col items-center w-full">
            
            <!-- Mode Selection (Within Level) -->
            <div class="flex justify-center gap-4 my-6 w-full max-w-lg bg-bgCard p-1 rounded-2xl shadow-sm border border-slate-200">
                <button id="btn-tutorial" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 bg-primary/10 text-primary border border-primary active-mode hover:bg-primary hover:text-white">
                    TUTORIAL
                </button>
                <button id="btn-practice" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 text-textMuted hover:text-secondary hover:bg-secondary/10 border border-transparent hover:border-secondary">
                    LATIHAN
                </button>
            </div>

            <!-- Game Container -->
            <div class="w-full max-w-5xl bg-bgCard rounded-3xl p-4 md:p-8 shadow-xl border border-slate-100 relative">
                
                <div class="text-center mb-6">
                    <h3 id="current-mode-title" class="text-3xl font-poppins font-bold text-primary">Mode: Tutorial</h3>
                    <p id="instruction-text" class="text-textMuted min-h-[1.5em] mt-2 text-lg font-semibold">Perhatikan garis-garis ini.</p>
                </div>

                <!-- Canvas Wrapper -->
                <div class="relative rounded-2xl overflow-hidden shadow-inner bg-slate-50 border border-slate-200 mx-auto max-w-full">
                    <canvas id="gameCanvas" width="800" height="600" class="w-full h-auto block bg-white"></canvas>
                </div>

                <!-- Controls Area -->
                <div id="controls-area" class="mt-8 flex flex-col items-center gap-6">
                    
                    <!-- Tutorial Controls -->
                    <div id="tutorial-controls" class="flex gap-4">
                        <button id="btn-prev-step" class="hidden px-6 py-3 rounded-xl bg-slate-200 hover:bg-slate-300 text-textMuted font-bold transition-colors shadow-sm">
                            Kembali
                        </button>
                        <button id="btn-next-step" class="px-8 py-3 rounded-xl bg-primary text-white font-bold hover:bg-sky-600 shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
                            Langkah Selanjutnya
                        </button>
                        <button id="btn-restart-tutorial" class="px-6 py-3 rounded-xl border-2 border-primary text-primary font-bold hover:bg-primary hover:text-white transition-all">
                            Ulangi
                        </button>
                    </div>

                    <!-- Practice Controls -->
                    <div id="practice-controls" class="hidden flex flex-col items-center w-full max-w-md">
                        <div class="flex flex-wrap justify-center items-center gap-4 mb-4 w-full">
                            <label for="answer-input" class="text-xl font-bold text-secondary">Jawab:</label>
                            <input type="number" id="answer-input" placeholder="?" 
                                   class="bg-slate-50 border-2 border-slate-300 text-textMain text-3xl font-bold text-center w-40 py-2 rounded-xl focus:border-secondary focus:outline-none focus:ring-2 focus:ring-secondary/20 transition-all shadow-inner">
                            <button id="btn-check" class="flex-1 px-8 py-3 rounded-xl bg-success text-white font-bold hover:bg-emerald-600 shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
                                CEK
                            </button>
                        </div>
                        
                        <div id="feedback-msg" class="text-xl font-bold h-8 mb-4 text-center w-full"></div>
                        
                        <button id="btn-new-problem" class="hidden w-full px-6 py-3 rounded-xl border-2 border-slate-300 text-textMuted font-bold hover:text-primary hover:border-primary hover:bg-primary/5 transition-all">
                            Soal Baru
                        </button>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <footer class="text-center p-6 text-textMuted text-sm font-semibold mt-auto">
        <p>Dibuat dengan ❤️ untuk belajar matematika.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
