<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Perkalian Metode Garis (Bright Edition)</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS Fallback (Before External CSS so External wins) -->
    <style>
        .hidden { display: none !important; }
        body { margin: 0; font-family: sans-serif; }
        /* Basic layout to prevent collapse if CSS fails */
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        #login-overlay.hidden { display: none !important; }
        .login-card { background: white; padding: 20px; border-radius: 8px; text-align: center; }
    </style>

    <!-- Main CSS with Cache Busting -->
    <link rel="stylesheet" href="./style.css?v=3">
</head>
<body>

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="">
        <div class="login-card">
            <h1>SELAMAT DATANG (0916)</h1>
            <p>Masukkan nama kamu untuk mulai bermain!</p>
            
            <input type="text" id="username-input" placeholder="Username" class="login-input">
            
            <button id="btn-start-game" class="btn-start">
                MULAI PETUALANGAN
            </button>
        </div>
    </div>

    <!-- LEVEL SELECTION SCREEN -->
    <div id="level-selection-screen" class="hidden container">
        <h2 class="text-center" style="color: var(--primary); margin-top: 2rem;">PILIH TANTANGANMU</h2>
        
        <div class="level-grid" style="margin: 2rem auto;">
            <!-- Buttons generated by JS -->
        </div>
    </div>

    <!-- GAME INTERFACE -->
    <div id="game-interface" class="hidden w-full">
        
        <!-- HUD -->
        <header>
            <div class="container hud-container">
                
                <!-- User Info -->
                <div class="flex items-center gap-2">
                    <button id="btn-back-levels" style="background:none; font-size: 1.5rem; color: var(--text-muted);" title="Kembali">
                        ⬅
                    </button>
                    <div class="avatar">
                        <span id="avatar-initial">?</span>
                    </div>
                    <div>
                        <h3 id="hud-username" style="color: var(--primary);">Player</h3>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">Level <span id="hud-level-indicator">1</span></div>
                    </div>
                </div>

                <!-- XP Bar -->
                <div class="xp-container">
                    <div class="flex justify-between" style="font-size: 0.8rem; font-weight: bold; margin-bottom: 0.25rem;">
                        <span>XP: <span id="hud-xp-current">0</span> / <span id="hud-xp-next">100</span></span>
                        <span id="hud-xp-percent">0%</span>
                    </div>
                    <div class="xp-bar-bg">
                        <div id="xp-bar" class="xp-bar-fill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Score -->
                <div class="flex items-center gap-2" style="background: var(--bg-light); padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    <span style="color: var(--secondary); font-weight: bold;">SCORE</span>
                    <span id="hud-score" style="font-weight: bold; font-size: 1.2rem;">0</span>
                </div>
            </div>
        </header>

        <main class="container p-4">
            
            <!-- Mode Selection -->
            <div class="mode-selector">
                <button id="btn-tutorial" class="mode-btn active">TUTORIAL</button>
                <button id="btn-practice" class="mode-btn">LATIHAN</button>
            </div>

            <!-- Game Container -->
            <div class="canvas-container text-center">
                
                <div class="mb-4">
                    <h3 id="current-mode-title" style="color: var(--primary); font-size: 1.5rem;">Mode: Tutorial</h3>
                    <p id="instruction-text" style="color: var(--text-muted); font-size: 1.1rem; min-height: 1.5rem; margin-top: 0.5rem;">Perhatikan garis-garis ini.</p>
                </div>

                <!-- Canvas -->
                <canvas id="gameCanvas" width="800" height="600"></canvas>

                <!-- Controls -->
                <div id="controls-area" class="controls-area">
                    
                    <!-- Tutorial Controls -->
                    <div id="tutorial-controls" class="flex gap-4">
                        <button id="btn-prev-step" class="btn-secondary hidden">Kembali</button>
                        <button id="btn-next-step" class="btn-primary">Langkah Selanjutnya</button>
                        <button id="btn-restart-tutorial" class="btn-secondary">Ulangi</button>
                    </div>

                    <!-- Practice Controls -->
                    <div id="practice-controls" class="hidden flex-col items-center gap-4">
                        <div class="flex items-center gap-4">
                            <label for="answer-input" style="font-size: 1.2rem; font-weight: bold; color: var(--secondary);">Jawab:</label>
                            <input type="number" id="answer-input" placeholder="?" class="input-answer">
                            <button id="btn-check" class="btn-primary" style="background-color: var(--success);">CEK</button>
                        </div>
                        
                        <div id="feedback-msg" style="height: 1.5rem; font-weight: bold; font-size: 1.2rem;"></div>
                        
                        <button id="btn-new-problem" class="btn-secondary hidden">Soal Baru</button>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <footer class="text-center p-4">
        <p>Dibuat dengan ❤️ untuk belajar matematika.</p>
    </footer>

    <!-- Script with Cache Busting -->
    <script src="./script.js?v=3"></script>
</body>
</html>
