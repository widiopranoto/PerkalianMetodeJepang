<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Perkalian Metode Garis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neonBlue: '#00f3ff',
                        neonPink: '#ff00ff',
                        neonPurple: '#bc13fe',
                        neonGreen: '#0aff00',
                        darkBg: '#0a0a12',
                        cardBg: '#161625',
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        roboto: ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkBg text-white font-roboto min-h-screen flex flex-col overflow-x-hidden">

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center transition-opacity duration-500">
        <div class="bg-cardBg p-8 rounded-2xl border-2 border-neonBlue shadow-[0_0_20px_rgba(0,243,255,0.5)] max-w-md w-full text-center">
            <h1 class="text-3xl font-orbitron text-neonBlue mb-2">SELAMAT DATANG</h1>
            <p class="text-gray-400 mb-6">Masukkan nama kamu untuk mulai bermain!</p>
            
            <input type="text" id="username-input" placeholder="Username" 
                   class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg p-3 mb-4 focus:outline-none focus:border-neonPink focus:ring-1 focus:ring-neonPink transition-all text-lg text-center">
            
            <button id="btn-start-game" 
                    class="w-full bg-gradient-to-r from-neonPurple to-neonPink text-white font-bold py-3 px-6 rounded-lg hover:shadow-[0_0_15px_rgba(188,19,254,0.6)] transform hover:scale-105 transition-all duration-300">
                MULAI PETUALANGAN
            </button>
        </div>
    </div>

    <!-- HUD (Heads Up Display) -->
    <header class="bg-cardBg border-b border-gray-800 p-4 sticky top-0 z-40 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-neonPurple flex items-center justify-center font-bold text-xl shadow-[0_0_10px_rgba(188,19,254,0.5)]">
                    <span id="avatar-initial">?</span>
                </div>
                <div>
                    <h2 id="hud-username" class="font-orbitron text-neonBlue text-lg">Player</h2>
                    <div class="text-xs text-gray-400">Level <span id="hud-level" class="text-white font-bold">1</span></div>
                </div>
            </div>

            <div class="flex-1 w-full md:max-w-md mx-4">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span>XP: <span id="hud-xp-current">0</span> / <span id="hud-xp-next">100</span></span>
                    <span id="hud-xp-percent">0%</span>
                </div>
                <div class="w-full bg-gray-800 rounded-full h-2.5 overflow-hidden border border-gray-700">
                    <div id="xp-bar" class="bg-neonGreen h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="flex items-center gap-2 bg-gray-900 px-4 py-2 rounded-lg border border-neonPink shadow-[0_0_5px_rgba(255,0,255,0.3)]">
                <span class="text-neonPink font-bold text-sm">SCORE</span>
                <span id="hud-score" class="font-orbitron text-xl">0</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center">
        
        <!-- Mode Selection -->
        <div class="flex justify-center gap-4 my-6 w-full max-w-lg">
            <button id="btn-tutorial" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 border-2 border-neonBlue bg-neonBlue/10 text-neonBlue hover:bg-neonBlue hover:text-black shadow-[0_0_10px_rgba(0,243,255,0.2)] active-mode">
                TUTORIAL
            </button>
            <button id="btn-practice" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 border-2 border-gray-700 text-gray-400 hover:border-neonPink hover:text-neonPink hover:bg-neonPink/10">
                LATIHAN
            </button>
        </div>

        <!-- Game Container -->
        <div class="w-full max-w-4xl bg-cardBg rounded-2xl p-4 md:p-6 border border-gray-800 shadow-2xl relative">
            
            <div class="text-center mb-4">
                <h3 id="current-mode-title" class="text-2xl font-orbitron text-white">Mode: Tutorial</h3>
                <p id="instruction-text" class="text-gray-300 min-h-[1.5em] mt-2 text-lg">Perhatikan garis-garis ini.</p>
            </div>

            <!-- Canvas Wrapper for glowing effect -->
            <div class="relative rounded-lg overflow-hidden border-2 border-gray-700 shadow-[inset_0_0_20px_rgba(0,0,0,0.5)] bg-white mx-auto">
                <canvas id="gameCanvas" width="800" height="600" class="w-full h-auto block bg-white"></canvas>
            </div>

            <!-- Controls Area -->
            <div id="controls-area" class="mt-6 flex flex-col items-center gap-4">
                
                <!-- Tutorial Controls -->
                <div id="tutorial-controls" class="flex gap-4">
                    <button id="btn-prev-step" class="hidden px-6 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors">
                        Kembali
                    </button>
                    <button id="btn-next-step" class="px-8 py-3 rounded-lg bg-neonBlue text-black font-bold hover:bg-cyan-300 shadow-[0_0_15px_rgba(0,243,255,0.4)] transition-all transform hover:scale-105">
                        Langkah Selanjutnya
                    </button>
                    <button id="btn-restart-tutorial" class="px-6 py-3 rounded-lg border border-neonPurple text-neonPurple hover:bg-neonPurple hover:text-white transition-all">
                        Ulangi
                    </button>
                </div>

                <!-- Practice Controls -->
                <div id="practice-controls" class="hidden flex flex-col items-center w-full">
                    <div class="flex flex-wrap justify-center items-center gap-4 mb-4">
                        <label for="answer-input" class="text-xl font-bold text-neonPink">Jawaban:</label>
                        <input type="number" id="answer-input" placeholder="?" 
                               class="bg-gray-800 border-2 border-gray-600 text-white text-2xl font-bold text-center w-32 py-2 rounded-lg focus:border-neonPink focus:outline-none focus:shadow-[0_0_10px_rgba(255,0,255,0.5)]">
                        <button id="btn-check" class="px-8 py-3 rounded-lg bg-neonGreen text-black font-bold hover:bg-green-400 shadow-[0_0_15px_rgba(10,255,0,0.4)] transition-all transform hover:scale-105">
                            CEK
                        </button>
                    </div>
                    
                    <p id="feedback-msg" class="text-xl font-bold h-8 mb-4"></p>
                    
                    <button id="btn-new-problem" class="hidden px-6 py-2 rounded-lg border border-gray-500 text-gray-400 hover:text-white hover:border-white transition-colors">
                        Soal Baru
                    </button>
                </div>

            </div>
        </div>

    </main>

    <footer class="text-center p-6 text-gray-500 text-sm">
        <p>Dibuat dengan ❤️ untuk belajar matematika.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
